<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Risultati del Quiz</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
  <link rel="stylesheet" href="css/result_style.css">
  <script src="js/results_manager.js" defer></script>
</head>
<body>
  <main>
    <header>
      <button id="home-button">Home</button>
      <h1 id="results-title">Risultati del Quiz</h1>
      <p id="results-subtitle">Di seguito trovi i risultati del tuo quiz.</p>
    </header>

    <section id="results-container">
      <article id="general-results">
        <h2>Risultati Generali</h2>
        <div id="results-list"></div>
      </article>

      <article id="debug-section" style="display:none;">
        <h3>Debug</h3>
        <pre id="debug-json"></pre>
      </article>
    </section>
  </main>

  <footer role="contentinfo">
    <p id="copyright">© <span id="year">2024</span> - Quiz di Affinità Politica</p>
  </footer>

  <script>
    // set footer year dynamically
    (function () {
      const y = new Date().getFullYear();
      const el = document.getElementById('year');
      if (el) el.textContent = y;
    })();
  </script>
</body>
</html>
