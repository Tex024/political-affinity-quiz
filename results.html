<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risultati del Quiz</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
  <link rel="stylesheet" href="css/results_style.css">
  <script src="js/results_manager.js" defer></script>
</head>
<body>

      <button id="home-button">Home</button>
      <h1>Risultati del Quiz</h1>

      <article id="category-results">

  </main>

  <footer>
    <p>© 2024 - Quiz di Affinità Politica</p>
  </footer>

</html>
