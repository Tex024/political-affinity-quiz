<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz - Domanda</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
  <link rel="stylesheet" href="css/question_style.css">
  <script src="js/question_manager.js" defer></script>
</head>
<body>
  <a class="skip-link" href="#main">Salta al contenuto</a>

  <header>
    <button id="home-button" aria-label="Torna alla home">Home</button>
    <h1 id="topic-title">Quiz di Affinità Politica</h1>
  </header>

  <main id="main" role="main" aria-labelledby="site-title">
    <!-- Progress Bar -->
    <div id="progress-wrapper" class="card">
      <div id="progress-container">
        <div id="progress-bar" style="width:0%"></div>
      </div>
      <div id="progress-text">Domanda 0 di 0</div>
    </div>

    <!-- Question Section -->
    <section id="question-container" class="card" aria-labelledby="question-text">
      <h2 id="question-text">Caricamento della domanda...</h2>

      <div id="answers" aria-label="Opzioni di risposta"></div>

      <div class="center-row">
        <button id="not-interested-button" class="secondary-btn" aria-pressed="false">Non Interessato</button>
      </div>

      <div id="navigation" role="navigation" aria-label="Navigazione domande">
        <button id="prev-button" class="secondary-btn">Indietro</button>
        <button id="next-button" class="primary-btn">Avanti</button>
      </div>
    </section>

    <!-- Optional Details Section -->
    <section id="details-section" class="card" aria-labelledby="details-heading">
      <h3 id="details-heading" class="visually-hidden">Dettagli della domanda</h3>
      <button id="toggle-details" class="secondary-btn" aria-expanded="false">Mostra dettagli</button>
      <div id="details" hidden>
        <h3>Dettagli della Domanda</h3>
        <p id="description">Descrizione non disponibile.</p>
        <ul>
          <li><strong>🤩 :</strong> <span id="explanation-agree">N/A</span></li>
          <li><strong>😐 :</strong> <span id="explanation-neutral">N/A</span></li>
          <li><strong>😡 :</strong> <span id="explanation-disagree">N/A</span></li>
        </ul>
      </div>
    </section>
  </main>

  <footer role="contentinfo">
    <p>© <span id="year">2024</span> - Quiz di Affinità Politica</p>
  </footer>
</body>
</html>
