<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- Import JS Scripts -->
    <script src="js/fetching.js" defer></script>
    <script src="js/manager.js" defer></script>
</head>
<body>
    <!-- Introduction Section -->
    <div id="introduction-section">
        <h1>Benvenuto al Quiz!</h1>
        <p>Premi il pulsante qui sotto per iniziare il quiz.</p>
        <button id="start-button">Inizia il Quiz</button>
    </div>

    <!-- Questions Section (Hidden at first) -->
    <div id="quiz-section" style="display:none;">
        <div id="questions-container">
            <!-- Dynamically populated questions will be rendered here -->
        </div>
    </div>

    <!-- Hidden questions section for the question JSON data -->
    <div id="hidden-questions" style="display:none;">
        <!-- JSON content will be dynamically inserted here -->
    </div>
</body>
</html>
