<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz in Italiano</title>
  <script src="js/fetching.js" defer></script>
</head>

<body>
  <!-- Introduction Section -->
  <section id="introduction-section">
    <h1>Benvenuto al quiz!</h1>
    <p>Clicca per iniziare il quiz.</p>
    <button id="start-button">Inizia</button>
  </section>

  <!-- Questions Section -->
  <section id="questions-section" style="display: none;">
    <div id="questions-div">
      <!-- This is a question template, value is the question number -->
      <div id="question" value=0>
        <div id="question-text"> Is this question 0?</div>
        <div id="answers">
          <button class="answer-btn" data-value="0">Fortemente d'accordo</button>
          <button class="answer-btn" data-value="1">D'accordo</button>
          <button class="answer-btn" data-value="2">Neutro</button>
          <button class="answer-btn" data-value="3">In disaccordo</button>
          <button class="answer-btn" data-value="4">Fortemente in disaccordo</button>
          <button class="answer-btn" data-value="5">Non interessato</button>
        </div>
        <div id="question-description"> This is quesition 0 description</div>
      </div>
      <div>
        <button id="back-btn" style="display: none;">Indietro</button>
        <button id="next-btn" style="display: none;">Avanti</button>
      </div>
    </div>
  </section>
</body>
</html>
